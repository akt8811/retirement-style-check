<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>定年後スタイル診断</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        p {
            font-weight: bold;
            margin-top: 24px;
        }

        label.option {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        label.option input[type="radio"] {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            transform: scale(1.5);
        }

        button {
            padding: 14px 24px;
            font-size: 1.2rem;
            margin-top: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <img src="/static/images/IMG_0118.JPG" alt="診断バナー" style="width:100%; max-width:700px; border-radius:12px; display:block; margin: 0 auto 30px;">

    <h1>あなたの定年後スタイル診断</h1>

    <form action="/result" method="post">

        <p>Q1. 休日の過ごし方、理想は？</p>
        <label class="option"><input type="radio" name="q1" value="A" required><span>自宅でゆっくりする</span></label>
        <label class="option"><input type="radio" name="q1" value="B"><span>町内のイベントなどに顔を出す</span></label>
        <label class="option"><input type="radio" name="q1" value="C"><span>日帰りでもどこかへ出かけたい</span></label>

        <p>Q2. 「定年後も働く？」と聞かれたら？</p>
        <label class="option"><input type="radio" name="q2" value="A" required><span>できれば働きたくない</span></label>
        <label class="option"><input type="radio" name="q2" value="B"><span>週に数日くらいなら地域や知人の仕事もあり</span></label>
        <label class="option"><input type="radio" name="q2" value="C"><span>むしろまだまだ現役として働きたい</span></label>

        <p>Q3. 旅行スタイル、どれが好き？</p>
        <label class="option"><input type="radio" name="q3" value="A" required><span>旅よりも家がいい</span></label>
        <label class="option"><input type="radio" name="q3" value="B"><span>家族や地域の仲間と計画的に行きたい</span></label>
        <label class="option"><input type="radio" name="q3" value="C"><span>気ままに一人でふらっと出かけたい</span></label>

        <p>Q4. 地域のイベント（お祭り・清掃など）、どう関わりたい？</p>
        <label class="option"><input type="radio" name="q4" value="A" required><span>基本は見てるだけでいい</span></label>
        <label class="option"><input type="radio" name="q4" value="B"><span>積極的に関わっていきたい</span></label>
        <label class="option"><input type="radio" name="q4" value="C"><span>旅の予定がなければ参加するかも</span></label>

        <p>Q5. 「将来の夢」はありますか？</p>
        <label class="option"><input type="radio" name="q5" value="A" required><span>やっとゆっくりできる生活</span></label>
        <label class="option"><input type="radio" name="q5" value="B"><span>地元や人のために役立つこと</span></label>
        <label class="option"><input type="radio" name="q5" value="C"><span>自分の店を出したり、何か立ち上げたい</span></label>

        <p>Q6. 若い人に何か教えてほしいと頼まれたら？</p>
        <label class="option"><input type="radio" name="q6" value="A" required><span>面倒なので断る</span></label>
        <label class="option"><input type="radio" name="q6" value="B"><span>喜んで引き受ける</span></label>
        <label class="option"><input type="radio" name="q6" value="C"><span>ビジネスになるなら考える</span></label>

        <p>Q7. 家族との時間、どう思う？</p>
        <label class="option"><input type="radio" name="q7" value="A" required><span>家で一緒に過ごすのが一番</span></label>
        <label class="option"><input type="radio" name="q7" value="B"><span>家族＋地域との関わりも大事</span></label>
        <label class="option"><input type="radio" name="q7" value="C"><span>家族の理解があれば自由に動きたい</span></label>

        <p>Q8. 毎日なにか予定があると…？</p>
        <label class="option"><input type="radio" name="q8" value="A" required><span>ちょっとしんどいかも</span></label>
        <label class="option"><input type="radio" name="q8" value="B"><span>ほどほどなら嬉しい</span></label>
        <label class="option"><input type="radio" name="q8" value="C"><span>どんどん予定を入れたい！</span></label>

        <p>Q9. SNSやブログで発信したいと思う？</p>
        <label class="option"><input type="radio" name="q9" value="A" required><span>興味ない</span></label>
        <label class="option"><input type="radio" name="q9" value="B"><span>地域活動の記録としてなら</span></label>
        <label class="option"><input type="radio" name="q9" value="C"><span>自分の活動や旅を発信したい</span></label>

        <p>Q10. 退職祝いに何が嬉しい？</p>
        <label class="option"><input type="radio" name="q10" value="A" required><span>美味しい食事と静かな時間</span></label>
        <label class="option"><input type="radio" name="q10" value="B"><span>地域や仲間からの寄せ書きや声</span></label>
        <label class="option"><input type="radio" name="q10" value="C"><span>ノートPCやビジネス用グッズ</span></label>

        <button type="submit">診断する</button>
    </form>
</body>
</html>
